<h3>学生信息管理</h3>
<hr>
<table>
	<tbody>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>生日</th>
			<th>操作</th>
		</tr>
		
	</tbody>
</table>


<script>
	$(function(){
		//$.post()
		$.getJSON('http://localhost:8080/students',function(data){
			data.forEach(function(item){
				var newTr = '<tr>'
					+'<td><input type="checkbox" value="'+item.id+'"></td>'
					+'<td>'+item.name+'</td>'
					+'<td>'+item.gender+'</td>'
					+'<td>'+item.birth+'</td>'
					+'<td>'
						+'<a href="">删除</a>'
						+'<a href="">修改</a>'
					+'</td>'
					+'</tr>';
				$('tbody').append(newTr);

			});

		});

	});

</script>
